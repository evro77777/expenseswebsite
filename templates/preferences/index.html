{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <h5>Preferred Currency</h5>
        {% include 'partials/_messages.html' %}
        <form action="{% url 'preferences' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <select name="currency" id="inputGroupSelect04" class="custom-select">
                    {% if user_preferences.currency %}
                        <option name="currency" value="{{ user_preferences.currency }}" selected>{{ user_preferences.currency }} </option>

                    {% endif %}
                    {% for currency  in currencies %}
                        <option  name="currency" value="{{ currency.value }} - {{ currency.name }}">{{ currency.value }} - {{ currency.name }}</option>
                    {% endfor %}
                </select>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" value="Submit">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
